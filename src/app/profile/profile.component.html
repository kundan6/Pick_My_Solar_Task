<div class="Flex">
<app-dashboard class="w-22"></app-dashboard>
<div class="main" class="w-78">
	<div id="Singup">
		<div class="container">
			<div id="Singup-row" class="row justify-content-center align-items-center">
				<div id="login-column" class="col-md-6">
					<div id="signup-box" class="col-md-12">
						<h3 class="text-center text-info py-3">My Profile</h3> 
						<form [formGroup]="registerForm" class="brdrAlign">
							<div class="form-group">
								<label for="firstName">First Name</label>
								<input type="text" formControlName="firstName" readonly class="form-control"/>
							</div>
							<div class="form-group">
								<label for="lastName">Last Name</label>
								<input type="text" formControlName="lastName" readonly class="form-control"/>
							</div>
							<div class="form-group">
								<label for="username">Username</label>
								<input type="text" formControlName="username" readonly class="form-control"/>
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" formControlName="password" readonly class="form-control"/>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
